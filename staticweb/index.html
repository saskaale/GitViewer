<html>
    <head>
	<link rel="stylesheet" href='style.css' >
    </head>
    <body>
	<div class='logo'>
	<img class='logo-icon' src='github-logo.png' height='200' />
	</div>
	<h1>GitHub online viewer</h1>

<div class='container'>
<div class='search' role='search'>
    <form accept-charset="UTF-8" action="/goto" class="search_repos my-3" id="search_form" method="get">
      <div class="flex-table search-form-fluid">
        <div class="flex-table-item flex-table-item-primary">
          <input class="form-control input-block" data-hotkey="s" name="q" placeholder="Link to github page" aria-label="Search GitHub" tabindex="1" autocapitalize="off" autofocus="" autocomplete="off" spellcheck="false" type="text">
        </div>
        <div class="flex-table-item">
          <button class="btn" type="submit" tabindex="3">Show</button>
        </div>
      </div>
    </form>
</div>
</div>
    </body>
</html>
